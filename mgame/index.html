<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽµ Music Memory Game</h1>
            <div class="game-info">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="moves">Moves: <span id="moves">0</span></div>
                <div class="pairs-found">Pairs Found: <span id="pairs-found">0</span>/8</div>
            </div>
            <button id="new-game-btn" class="new-game-btn">New Game</button>
            <button id="give-up-btn" class="give-up-btn">Give Up</button>
        </header>
        
        <div class="game-board" id="game-board">
            <!-- Cards will be generated here -->
        </div>
        
        <div class="game-over-banner" id="game-over-banner">
            <div class="banner-content">
                <h2>ðŸŽ‰ Congratulations!</h2>
                <p>You found all the pairs!</p>
                <div class="final-stats">
                    <p>Final Score: <span id="final-score">0</span></p>
                    <p>Total Moves: <span id="final-moves">0</span></p>
                </div>
                <button id="play-again-btn" class="play-again-btn">Play Again</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
